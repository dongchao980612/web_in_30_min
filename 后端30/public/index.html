<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Todo List</h1>
        <table id="todos-table" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- 添加一个表单 -->
        <form id="create-todo-form" class="mt-4">
            <label for="new-todo">Add a new todo:</label>
            <input type="text" id="new-todo" name="new-todo" required class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Add Todo</button>
        </form>
    </div>

    <script src="/main.js"></script>
</body>
</html>
